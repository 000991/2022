        /* @import url("https://fonts.googleapis.com/css?family=Montserrat+Alternates"); */

        * {
            margin: 0;
            padding: 0;
        }

        html {
            /* height: 200vh; */
            background: radial-gradient(ellipse at center, #DBB800 0%, #688ACC 50%);
            background-image: url(https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.ivsky.com%2Fimg%2Fbizhi%2Fpre%2F201012%2F03%2Fxiangrikui-007.jpg);

        }

        body {

            /*

        }
        ul,li{

        }
        .message {
            text-align: center;
            color: white;
            text-shadow: 0 0 0 10px yellow;
            font-family: 'Montserrat Alternates', sans-serif;
            font-size: 40px;
            width: 100%;
            position: absolute;
            top: 50px;
            /* position: absolute;
            top: 0vh;
            transform: translate(0, 100vh);
            animation: move 1s 2.5s forwards; */
        }
        .message li{
            display: none;
        }
        .message li.show{
            display: block;
        }

        .sunflwr {
            width: 80vmin;
            height: 80vmin;
            position: absolute;
            /* bottom: 0;
            left: 50%;
            -webkit-transform: translate(-50%, 0%);
            transform: translate(-50%, 0%); */
            bottom: -20px;
            left: 0;
            right: 0;
            margin: auto;
        }

        .sunflwr__leaf--left,
        .sunflwr__leaf--right {
            width: 0%;
            height: 20%;
            border-radius: 0% 50% 0% 50%;
            position: absolute;
            background: #6f8e4b;
            top: 70%;
            left: 45%;
            -webkit-transform: translate(-100%, -50%) rotate(-20deg);
            transform: translate(-100%, -50%) rotate(-20deg);
            -webkit-animation: sunflwr__leaf forwards 1s .5s;
            animation: sunflwr__leaf forwards 1s .5s;
        }

        .sunflwr__leaf--right {
            top: 80%;
            left: 55%;
            -webkit-transform: translate(0%, -50%) rotate(-70deg);
            transform: translate(0%, -50%) rotate(-70deg);
        }

        @-webkit-keyframes sunflwr__leaf {
            0% {
                width: 0%;
                border: 0px solid black;
            }

            100% {
                width: 20%;
                border: 2px solid black;
            }
        }

        @keyframes sunflwr__leaf {
            0% {
                width: 0%;
                border: 0px solid black;
            }

            100% {
                width: 20%;
                border: 2px solid black;
            }
        }

        .sunflwr__stem {
            position: absolute;
            -webkit-transform: translate(-50%, 0%);
            transform: translate(-50%, 0%);
            width: 5%;
            height: 60%;
            background: #556D39;
            left: 50%;
            bottom: 0%;
            border: 2px solid black;
            -webkit-animation: sunflwr__stem forwards 1s;
            animation: sunflwr__stem forwards 1s;
        }

        @-webkit-keyframes sunflwr__stem {
            0% {
                height: 0;
            }

            100% {
                height: 60%;
            }
        }

        @keyframes sunflwr__stem {
            0% {
                height: 0;
            }

            100% {
                height: 60%;
            }
        }

        .sunflwr__center {
            border-radius: 50%;
            background-color: #3C1F03;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            position: absolute;
            left: 50%;
            top: 40%;
            z-index: 2;
            -webkit-animation: sunflwr__center 1s 1s forwards;
            animation: sunflwr__center 1s 1s forwards;
        }

        @-webkit-keyframes sunflwr__center {
            0% {
                width: 0%;
                height: 0%;
            }

            100% {
                width: 25%;
                height: 25%;
            }
        }

        @keyframes sunflwr__center {
            0% {
                width: 0%;
                height: 0%;
            }

            100% {
                width: 25%;
                height: 25%;
            }
        }

        .sunflwr__pedal--1,
        .sunflwr__pedal--2,
        .sunflwr__pedal--3,
        .sunflwr__pedal--4,
        .sunflwr__pedal--5,
        .sunflwr__pedal--6,
        .sunflwr__pedal--7,
        .sunflwr__pedal--8,
        .sunflwr__pedal--9,
        .sunflwr__pedal--10,
        .sunflwr__pedal--11,
        .sunflwr__pedal--12 {
            border-radius: 50%;
            background: #F2FE00;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            position: absolute;
            left: 50%;
            top: 40%;
            -webkit-animation: grow-pedal-back 1s 1.5s forwards;
            animation: grow-pedal-back 1s 1.5s forwards;
        }

        .sunflwr__pedal--2 {
            -webkit-transform: translate(-50%, -50%) rotate(30deg);
            transform: translate(-50%, -50%) rotate(30deg);
        }

        .sunflwr__pedal--3 {
            -webkit-transform: translate(-50%, -50%) rotate(60deg);
            transform: translate(-50%, -50%) rotate(60deg);
        }

        .sunflwr__pedal--4 {
            -webkit-transform: translate(-50%, -50%) rotate(90deg);
            transform: translate(-50%, -50%) rotate(90deg);
        }

        .sunflwr__pedal--5 {
            -webkit-transform: translate(-50%, -50%) rotate(120deg);
            transform: translate(-50%, -50%) rotate(120deg);
        }

        .sunflwr__pedal--6 {
            -webkit-transform: translate(-50%, -50%) rotate(150deg);
            transform: translate(-50%, -50%) rotate(150deg);
        }

        @-webkit-keyframes grow-pedal-back {
            0% {
                width: 0%;
                height: 0%;
                border: 0px solid black;
            }

            100% {
                width: 15%;
                height: 45%;
                border: 2px solid black;
            }
        }

        @keyframes grow-pedal-back {
            0% {
                width: 0%;
                height: 0%;
                border: 0px solid black;
            }

            100% {
                width: 15%;
                height: 45%;
                border: 2px solid black;
            }
        }

        .sunflwr__pedal--7,
        .sunflwr__pedal--8,
        .sunflwr__pedal--9,
        .sunflwr__pedal--10,
        .sunflwr__pedal--11,
        .sunflwr__pedal--12 {
            border-radius: 20% 50% 20% 50%;
            -webkit-transform: translate(-50%, -50%) rotate(15deg);
            transform: translate(-50%, -50%) rotate(15deg);
            -webkit-animation: grow-pedal-front 1s 2s forwards;
            animation: grow-pedal-front 1s 2s forwards;
        }

        .sunflwr__pedal--8 {
            -webkit-transform: translate(-50%, -50%) rotate(45deg);
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .sunflwr__pedal--9 {
            -webkit-transform: translate(-50%, -50%) rotate(75deg);
            transform: translate(-50%, -50%) rotate(75deg);
        }

        .sunflwr__pedal--10 {
            -webkit-transform: translate(-50%, -50%) rotate(105deg);
            transform: translate(-50%, -50%) rotate(105deg);
        }

        .sunflwr__pedal--11 {
            -webkit-transform: translate(-50%, -50%) rotate(135deg);
            transform: translate(-50%, -50%) rotate(135deg);
        }

        .sunflwr__pedal--12 {
            -webkit-transform: translate(-50%, -50%) rotate(165deg);
            transform: translate(-50%, -50%) rotate(165deg);
        }

        @-webkit-keyframes grow-pedal-front {
            0% {
                height: 0%;
                width: 0%;
                border: 0px solid black;
            }

            100% {
                height: 35%;
                width: 10%;
                border: 2px solid black;
            }
        }

        @keyframes grow-pedal-front {
            0% {
                height: 0%;
                width: 0%;
                border: 0px solid black;
            }

            100% {
                height: 35%;
                width: 10%;
                border: 2px solid black;
            }
        }

        /* infinite alternate */
        .flower {
            animation: animation-flower 2s 3s infinite alternate;
            transform-origin: bottom;
        }

        @keyframes animation-flower {
            0% {
                transform: rotate(-15deg);
            }

            100% {
                transform: rotate(15deg);
            }
        }

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            setInterval(() => {
                //切换消息
                var $current = $("#message li.show")
                var index = $('#message li').index($current)
                $current.removeClass('show')
                if(index==2){
                    $('#message li').eq(0).addClass('show')
                }
                else{
                    $current.next().addClass('show')
                }
            }, 1800);
        })
    </script>
